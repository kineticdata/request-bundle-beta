<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE></TITLE>
<style>
body {padding: 10em;}

img {border: none;padding:0;margin:0;}

#search {
    height: 30px;
}

#search input {
    height: 26px;
    width: 12em;
    float: left;
    margin-right: 4px;
    line-height: 20px;
}

#search .button {
    background: #fcae09 url('button_bg.png');
    border: 1px solid #999;
    cursor: pointer;
    float: left;
    font-size: 1px;
    padding: 4px 12px;
}

#search .button:hover {
    background: #ffd043 url('button_hover_bg.png');
}

.clear {clear: both;}

</style>
</HEAD>

<BODY>

<div id="search" >
  <input type="text" name="query" />
  <div class="button">
    <img src="magnifier.png" alt="Search">
  </div>
  <div class="clear"></div>
</div>


</BODY>
</HTML>
